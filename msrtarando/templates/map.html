<html>
<head><title>MSRTA-Randomizer</title>
{% load static %}
<link rel="stylesheet" href="{% static 'msrta.css' %}"/>
<script type="text/javascript" src="{% static 'jquery-3.2.1.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'msrta.js' %}"></script>
<link rel="stylesheet" href="{% static 'leaflet.css' %}"/>
<script type="text/javascript" src="{% static 'leaflet.js' %}"></script>
<style>
	.leaflet-container {
		background-color: #000;
	}
	
	#shrinemap {
	  height: 100%;
	  width: 100%;
	  display: inline-block;
	}
</style>
</head>
<body>
<div id="shrinemap"></div>
<script>
	var map = L.map('shrinemap', {
		preferCanvas: true,
		minZoom: -4,
		maxZoom: 4,
		center: [0, 0],
		zoom: -4,
		crs: L.CRS.Simple
	});
	var southWest = map.unproject([-6000, 5000], 0);
	var northEast = map.unproject([6000, -5000], 0);
	var bounds = new L.LatLngBounds(southWest, northEast);
	L.imageOverlay("{% static 'BotW-Map.png' %}", bounds).addTo(map);
	map.setMaxBounds(bounds);
	
	{# load icons #}
	var shrineIcon = L.icon({
	    iconUrl: '{% static 'Shrine_Icon.png' %}',
	
	    iconSize:     [26, 27],
	    iconAnchor:   [13, 13], // point of the icon which will correspond to marker's location
	    popupAnchor:  [0, -13] // point from which the popup should open relative to the iconAnchor
	});

	var medohIcon = L.icon({
	    iconUrl: '{% static 'BotW_Divine_Beast_Vah_Medoh_Icon.png' %}',
	
	    iconSize:     [80, 80],
	    iconAnchor:   [40, 40], // point of the icon which will correspond to marker's location
	    popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
	});
	
	var naborisIcon = L.icon({
	    iconUrl: '{% static 'BotW_Divine_Beast_Vah_Naboris_Icon.png' %}',
	
	    iconSize:     [80, 80],
	    iconAnchor:   [40, 40], // point of the icon which will correspond to marker's location
	    popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
	});
	
	var rutaIcon = L.icon({
	    iconUrl: '{% static 'BotW_Divine_Beast_Vah_Ruta_Icon.png' %}',
	
	    iconSize:     [80, 80],
	    iconAnchor:   [40, 40], // point of the icon which will correspond to marker's location
	    popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
	});
	
	var rudaniaIcon = L.icon({
	    iconUrl: '{% static 'BotW_Divine_Beast_Vah_Rudania_Icon.png' %}',
	
	    iconSize:     [80, 80],
	    iconAnchor:   [40, 40], // point of the icon which will correspond to marker's location
	    popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
	});
	
	var masterSwordIcon = L.icon({
	    iconUrl: '{% static 'BotW_Weapon_Icon.png' %}',
	
	    iconSize:     [40, 40],
	    iconAnchor:   [20, 20], // point of the icon which will correspond to marker's location
	    popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
	});
	
	function onMapClick(e) {
	    alert("You clicked the map at " + e.latlng);
	}
	
	map.on('click', onMapClick);
	
	L.marker([1864, -3614], {icon : medohIcon}).addTo(map).bindPopup('medoh');
	L.marker([-2636, -2110], {icon : naborisIcon}).addTo(map).bindPopup('naboris');
	L.marker([-242, 2985], {icon : rutaIcon}).addTo(map).bindPopup('ruta');
	L.marker([2491, 2538], {icon : rudaniaIcon}).addTo(map).bindPopup('rudania');
	{# add shrines #}
	{% for location in locations %}
	  L.marker([{{ location.1 }} * -1, {{ location.0 }}], {icon : shrineIcon}).addTo(map).bindPopup({{ location.1 }} * -1 + ', ' + {{ location.0 }});
	{% endfor %}
	
	L.marker([2132, 428], {icon : masterSwordIcon}).addTo(map).bindPopup('Master Sword!');
</script>
</body>
</html>
